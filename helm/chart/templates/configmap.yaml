apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "carvedrockpipelineapi.fullname" . }}
  labels:
    {{- include "carvedrockpipelineapi.labels" . | nindent 4 }}
data:
  appsettings.json: |-
    {
      "Serilog": {
        "MinimumLevel": {
          "Default": "Information",
          "Override": {
            "Microsoft": "Warning",
            "System": "Warning"
          }
        }
      },
      "AllowedHosts": "*"
    }